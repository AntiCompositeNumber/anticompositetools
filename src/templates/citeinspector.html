{% extends "layout.html" %}
{% block title %}CiteInspector{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
  <h1>CiteInspector</h1>
  <div>
    <p>This tool compares existing citations to metadata from Citoid.</p>
    <p>It only works on the English Wikipedia right now.</p>
  </div>

  <form action="{#{url_for('citeinspector.output')}#}" method="post">
    <div class="form-group">
        <label for="url">Page URL or title:</label>
        <input type="url" id="url" name="page_url" / class="form-control">
    </div>
    <div class="form-group button">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
 </form>
{% endblock %}
